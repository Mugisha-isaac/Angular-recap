<employee-count [all]="getTotalEmployeesCount()" [male]="getTotalMaleEmployees()" [female]="getTotalFemaleEmployees()" (countRadioButtonSelectionChange)="onEmployeeCountRadioChange($event)">

</employee-count>
<br /> <br/>

<table>
  <thead>
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Gender</th>
      <th>Annual Salary</th>
      <th>Date Of Birth</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let employee of employees;">
    <tr  *ngIf="selectedEmployeeRadioButtonCount =='all' || selectedEmployeeRadioButtonCount == employee.gender ">
      <td>{{employee.code | uppercase}}</td>
      <td>{{employee.name | employeeTitle:employee.gender}}</td>
      <td>{{employee.gender}}</td>
      <td>{{employee.annualSalary | currency:'USD': true: '1.3-3'}}</td>
      <td>{{employee.dateOfBirth | date:'fullDate' | uppercase}}</td>
    </tr>
  </ng-container>
    <tr *ngIf="!employees || employees.length === 0">
      <td colspan="5">No Employees to display</td>
    </tr>
  </tbody>
</table>
